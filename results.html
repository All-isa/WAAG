        </div>

        <div class="row justify-content-center" id="bodycontent">
            <div class=col>

                            <h5 class="card-title">Hike 3</h5>

                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Hike 1</h5>
                            <p class="card-text">text text text</p>
                            <p class="card-text">
                                <small class="text-muted">rating:</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- start new search area -->
        <div class="row justify-content-center" id="returnSearch">
            <div class="col-sm-12 col-md-4 text-center">
                <a href="search.html">
                    <button type="submit" id="" class="py-2 btn yellowbutton container-fluid" onclick="window.open('https://grantposell.github.io/waag/search.html')">New Search</button>
                </a>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer fixed-bottom">
        <div class="card-footer text-muted" id="footer">
            <div class=foot>&copy;2018 WAAG TECHNOLOGY AND DESIGN GROUP</div>
