<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Bootstrap link -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!--custom styled CSS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Anton|Damion|Signika:600" rel="stylesheet">
    <!--jquery reference-->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <!--firebase reference-->
    <title>Hiking App</title>
</head>


<body>
    <!-- Header -->
    <div class="container-fluid px-0 mb-5 bg-offwhite">
        <nav class="navbar navbar-expand-sm navbar-light bg-offwhite container">
            <div class="mr-auto">
                <a class="navbar-brand" href="https://placeholder.com">
                    <img src="http://via.placeholder.com/200x60" href="#">
                </a>
            </div>
            <div class="" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item pr-3">
                        <button type="submit" id="logout" class="btn yellowbutton px-4">Log-out</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Sign in Form -->
    <div class="container">
        <div class="row" id="signintext">
            <div class="col"></div>
            <div class="col-6">
                <h4>take-a-hike</h4>
                <h1>Hello Hiker</h1>
                <p>The trails are calling! Let's find the perfect trail for your next adventure. But first, please sign in.</p>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form id="signin-form">
                    <div class="form-group">
                        <label for="Email">Email*</label>
                        <p id="emailHelp">We'll never share your email with anyone else.</p>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" id="signup" class="btn btn-primary">Sign-up</button>
                    <button type="submit" id="login" class="btn btn-primary">Log-in</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="footer">
        <div class="card-footer text-muted" id="footer">
            <div class=foot>&copy;2018 WAAG TECHNOLOGY AND DESIGN GROUP</div>
        </div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGqySJr47rVKYnN2R2UvMM4YDKlRP691c&callback=initMap" async
            defer></script>
        <script src="assets/javascript/app.js"></script>
</body>

</html>
