<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Bootstrap link -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!--custom styled CSS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--jquery reference-->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Anton|Damion|Signika:300" rel="stylesheet">
    <!--firebase reference-->
    <title>Hiking App</title>
</head>

<body>
    <!-- Header -->
    <div class="container">
            <div class="col" id="header">
                <nav class="navbar navbar-expand-sm navbar-light bg-light px-0 py-0">
                    <div class="mr-auto">
                        <a class="navbar-brand px-0 py-0" href="https://placeholder.com">
                            <img src="http://via.placeholder.com/200x75" href="#">
                        </a>
                    </div>
                    <div class="" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item pr-3">
                                <a class="nav-link" href="#">Log-out</a>
                            </li>
                        </ul>
                    </div>
                </nav>
        </div>
        <div class="container">
                <div class="row" id="signintext">
                    <div class="col"></div>
                    <div class="col-6">
                            <h4>find-a-hike</h4>
                            <h1>Trail Search</h1>
                            <p>Help us find your next hike and fill out the form below.</p>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col-6">
                        <form id="signin-form">
                            <div class="form-group">
                                <label for="city">City Name</label>
                                <input type="city" class="form-control" id="city" placeholder="enter city here">
                            </div>
                            <div class="form-group">
                                    <label for="inputState">State</label>
                                    <select id="inputState" class="form-control">
                                      <option selected>Choose...</option>
                                      <option>Alabama</option>
                                      <option>Alaska</option>
                                      <option>Arizona</option>
                                      <option>California</option>
                                      <option>Colorado</option>
                                      <option>Connecticut</option>
                                      <option>Deleware</option>
                                      <option>Florida</option>
                                      <option>Georgia</option>
                                      <option>Hawaii</option>
                                      <option>Idaho</option>
                                      <option>Illinois</option>
                                      <option>Indiana</option>
                                      <option>Iowa</option>
                                      <option>Kansas</option>
                                      <option>Kentucky</option>
                                      <option>Louisiana</option>
                                      <option>Maine</option>
                                      <option>Maryland</option>
                                      <option>Massachusetts</option>
                                      <option>Michigan</option>
                                      <option>Minnesota</option>
                                      <option>Mississippi</option>
                                      <option>Missouri</option>
                                      <option>Montana</option>
                                      <option>Nebraska</option>
                                      <option>Nevada</option>
                                      <option>New Hampshire</option>
                                      <option>New Jersey</option>
                                      <option>New Mexico</option>
                                      <option>New York</option>
                                      <option>North Carolina</option>
                                      <option>North Dakota</option>
                                      <option>Ohio</option>
                                      <option>Oklahoma</option>
                                      <option>Oregon</option>
                                      <option>Pennsylvania</option>
                                      <option>Rhode Island</option>
                                      <option>South Carolina</option>
                                      <option>South Dakota</option>
                                      <option>Tennessee</option>
                                      <option>Texas</option>
                                      <option>Utah</option>
                                      <option>Vermont</option>
                                      <option>Virginia</option>
                                      <option>Washington</option>
                                      <option>West Virginia</option>
                                      <option>Wisconsin</option>
                                      <option>Wyoming</option>
                                    </select>
                                  </div>
                            <div class="form-group">
                                <label for="zipcode">Zipcode</label>
                                <input type="zipcode" class="form-control" id="zipcode" placeholder="enter zipcode here">
                            </div>
                            <button type="submit" id="searchtrails" class="btn btn-primary">Search Trails</button>
                    </div>
                    <div class="col"></div>
            </div>
        </div>
</div>
<!-- footer -->
<div class="footer">
        <div class="card-footer text-muted" id="footer">
            <div class=foot>&copy;2018 WAAG TECHNOLOGY AND DESIGN GROUP</div>
        </div>
</div>
<!-- google api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGqySJr47rVKYnN2R2UvMM4YDKlRP691c&callback=initMap"
    async defer></script>
    
</body>

</html>
